<div class="layout">
  <div class="container">
    <h1>
      Puzzle Shop
      <br *ngIf="isXSmall">
      後臺管理系統
    </h1>

    <mat-card>
      <h2>請輸入帳號</h2>

      <mat-card-content>
        <mat-form-field>
          <mat-label>信箱</mat-label>
          <input matInput [formControl]="emailCtrl">
          <mat-error *ngIf="emailCtrl.errors && emailCtrl.errors['required']">必填</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>密碼</mat-label>
          <input matInput type="password" [formControl]="passwordCtrl">
          <mat-error *ngIf="passwordCtrl.errors && passwordCtrl.errors['required']">必填</mat-error>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button [color]="'primary'" (click)="login()">登入</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
